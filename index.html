<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    
        <!-- make sure to link to the CSS file and NOT the SCSS file -->
    <link rel="stylesheet" href="css/main.css">
    <title>MyBudget App</title>
</head>
<body>
    <div class="container">
            <h1>
                <i class="fas fa-money-bill-wave" style="color: #089714"></i> My<span style="color: #089714">Budget</span> App</h1>
                <form id="budget-form">
                <div id="text-elements">
                <div class="form-group">
                    <label for="description">Description: </label>
                    <input type="text" id="description" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cost">Cost: </label>
                    <input type="text" id="cost" class="form-control">
                </div>
                <div class="form-group">
                    <label for="category">Category: </label>
                    <input type="text" id="category" class="form-control">
                </div>
                <div class="form-group">
                        <label for="date">Date: </label>
                        <input type="text" id="date" class="form-control">
                </div>
                </div>
                <input type="submit" value="Add Line" class="btn">
                </form>
                <table>
                <thead>
                    <tr>
                    <th>Description</th>
                    <th>Cost</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>X</th>
                    </tr>
                </thead>
                <tbody id="budget-list"></tbody>
            </table>

                <table>
                    <thead>
                        <tr>
                        <th>Total Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="total-sum">0.00</td>
                        </tr>
                    </tbody>
                </table>
                
                <footer>
                    <p> Brittany Cho, 2019 </p>
                </footer>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
